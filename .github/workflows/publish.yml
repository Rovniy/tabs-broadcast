name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Extract version from tag
        id: extract_tag
        run: echo "::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}"

      - name: Replace %version% in index.html
        run: |
          tag=${{ steps.extract_tag.outputs.VERSION }}
          sed -i "s#%version%#${tag}#g" index.html

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

      - name: Update version in package.json
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.extract_tag.outputs.VERSION }}"/' package.json
          cat package.json

      - name: Install dependencies
        run: npm install

      - name: Build library
        run: npm run build

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

      - name: Send Telegram notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage -d chat_id=${{ env.TELEGRAM_CHAT_ID }} -d text="https://tinyboohomecoming.com successfully updated!"
